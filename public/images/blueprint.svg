<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#38bdf8" stroke-width="0.3" opacity="0.4"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#38bdf8" stroke-width="0.8" opacity="0.6"/>
    </pattern>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Grid Pattern -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- MVVM Architecture Diagram -->
  <g transform="translate(200, 150)" filter="url(#glow)">
    <!-- Title -->
    <text x="300" y="0" fill="#38bdf8" font-family="monospace" font-size="24" text-anchor="middle" opacity="0.9">MVVM ARCHITECTURE</text>
    
    <!-- View Box -->
    <rect x="0" y="40" width="180" height="120" fill="none" stroke="#38bdf8" stroke-width="2" rx="8"/>
    <text x="90" y="85" fill="#38bdf8" font-family="monospace" font-size="14" text-anchor="middle">VIEW</text>
    <text x="90" y="105" fill="#38bdf8" font-family="monospace" font-size="10" text-anchor="middle" opacity="0.7">XAML / WinUI</text>
    <text x="90" y="120" fill="#38bdf8" font-family="monospace" font-size="10" text-anchor="middle" opacity="0.7">UserControls</text>
    
    <!-- ViewModel Box -->
    <rect x="220" y="40" width="180" height="120" fill="none" stroke="#38bdf8" stroke-width="2" rx="8"/>
    <text x="310" y="85" fill="#38bdf8" font-family="monospace" font-size="14" text-anchor="middle">VIEWMODEL</text>
    <text x="310" y="105" fill="#38bdf8" font-family="monospace" font-size="10" text-anchor="middle" opacity="0.7">Commands</text>
    <text x="310" y="120" fill="#38bdf8" font-family="monospace" font-size="10" text-anchor="middle" opacity="0.7">Observable Props</text>
    
    <!-- Model Box -->
    <rect x="440" y="40" width="180" height="120" fill="none" stroke="#38bdf8" stroke-width="2" rx="8"/>
    <text x="530" y="85" fill="#38bdf8" font-family="monospace" font-size="14" text-anchor="middle">MODEL</text>
    <text x="530" y="105" fill="#38bdf8" font-family="monospace" font-size="10" text-anchor="middle" opacity="0.7">Data Objects</text>
    <text x="530" y="120" fill="#38bdf8" font-family="monospace" font-size="10" text-anchor="middle" opacity="0.7">Business Logic</text>
    
    <!-- Arrows -->
    <path d="M 180 80 L 220 80" stroke="#38bdf8" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 220 120 L 180 120" stroke="#38bdf8" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 400 80 L 440 80" stroke="#38bdf8" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 440 120 L 400 120" stroke="#38bdf8" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Binding Labels -->
    <text x="200" y="70" fill="#38bdf8" font-family="monospace" font-size="8" text-anchor="middle" opacity="0.6">Binding</text>
    <text x="420" y="70" fill="#38bdf8" font-family="monospace" font-size="8" text-anchor="middle" opacity="0.6">Update</text>
  </g>
  
  <!-- Windows App Architecture -->
  <g transform="translate(900, 100)" filter="url(#glow)">
    <text x="200" y="0" fill="#38bdf8" font-family="monospace" font-size="24" text-anchor="middle" opacity="0.9">APP LAYERS</text>
    
    <!-- Presentation Layer -->
    <rect x="50" y="40" width="300" height="60" fill="none" stroke="#38bdf8" stroke-width="1.5" rx="4"/>
    <text x="200" y="75" fill="#38bdf8" font-family="monospace" font-size="12" text-anchor="middle">PRESENTATION</text>
    
    <!-- Application Layer -->
    <rect x="50" y="120" width="300" height="60" fill="none" stroke="#38bdf8" stroke-width="1.5" rx="4"/>
    <text x="200" y="155" fill="#38bdf8" font-family="monospace" font-size="12" text-anchor="middle">APPLICATION</text>
    
    <!-- Domain Layer -->
    <rect x="50" y="200" width="300" height="60" fill="none" stroke="#38bdf8" stroke-width="1.5" rx="4"/>
    <text x="200" y="235" fill="#38bdf8" font-family="monospace" font-size="12" text-anchor="middle">DOMAIN</text>
    
    <!-- Infrastructure Layer -->
    <rect x="50" y="280" width="300" height="60" fill="none" stroke="#38bdf8" stroke-width="1.5" rx="4"/>
    <text x="200" y="315" fill="#38bdf8" font-family="monospace" font-size="12" text-anchor="middle">INFRASTRUCTURE</text>
    
    <!-- Vertical connectors -->
    <line x1="200" y1="100" x2="200" y2="120" stroke="#38bdf8" stroke-width="1" stroke-dasharray="4,2"/>
    <line x1="200" y1="180" x2="200" y2="200" stroke="#38bdf8" stroke-width="1" stroke-dasharray="4,2"/>
    <line x1="200" y1="260" x2="200" y2="280" stroke="#38bdf8" stroke-width="1" stroke-dasharray="4,2"/>
  </g>
  
  <!-- Mail Sync Engine Diagram -->
  <g transform="translate(150, 450)" filter="url(#glow)">
    <text x="250" y="0" fill="#38bdf8" font-family="monospace" font-size="20" text-anchor="middle" opacity="0.9">MAIL SYNC ENGINE</text>
    
    <!-- IMAP Server -->
    <rect x="0" y="40" width="120" height="80" fill="none" stroke="#38bdf8" stroke-width="1.5" rx="4"/>
    <text x="60" y="70" fill="#38bdf8" font-family="monospace" font-size="11" text-anchor="middle">IMAP</text>
    <text x="60" y="85" fill="#38bdf8" font-family="monospace" font-size="9" text-anchor="middle" opacity="0.7">Server</text>
    <circle cx="60" cy="105" r="4" fill="#38bdf8" opacity="0.5"/>
    
    <!-- Sync Manager -->
    <rect x="180" y="30" width="140" height="100" fill="none" stroke="#38bdf8" stroke-width="2" rx="6"/>
    <text x="250" y="65" fill="#38bdf8" font-family="monospace" font-size="12" text-anchor="middle">SYNC</text>
    <text x="250" y="82" fill="#38bdf8" font-family="monospace" font-size="12" text-anchor="middle">MANAGER</text>
    <text x="250" y="105" fill="#38bdf8" font-family="monospace" font-size="8" text-anchor="middle" opacity="0.6">Delta Sync</text>
    <text x="250" y="118" fill="#38bdf8" font-family="monospace" font-size="8" text-anchor="middle" opacity="0.6">Conflict Resolution</text>
    
    <!-- Local Cache -->
    <rect x="380" y="40" width="120" height="80" fill="none" stroke="#38bdf8" stroke-width="1.5" rx="4"/>
    <text x="440" y="70" fill="#38bdf8" font-family="monospace" font-size="11" text-anchor="middle">LOCAL</text>
    <text x="440" y="85" fill="#38bdf8" font-family="monospace" font-size="11" text-anchor="middle">CACHE</text>
    <text x="440" y="105" fill="#38bdf8" font-family="monospace" font-size="8" text-anchor="middle" opacity="0.6">SQLite</text>
    
    <!-- Connection lines -->
    <line x1="120" y1="80" x2="180" y2="80" stroke="#38bdf8" stroke-width="1.5"/>
    <line x1="320" y1="80" x2="380" y2="80" stroke="#38bdf8" stroke-width="1.5"/>
    
    <!-- Data flow arrows -->
    <polygon points="175,75 180,80 175,85" fill="#38bdf8"/>
    <polygon points="385,75 380,80 385,85" fill="#38bdf8"/>
  </g>
  
  <!-- Component Graph -->
  <g transform="translate(700, 500)" filter="url(#glow)">
    <text x="250" y="0" fill="#38bdf8" font-family="monospace" font-size="20" text-anchor="middle" opacity="0.9">DEPENDENCY GRAPH</text>
    
    <!-- Central node -->
    <circle cx="250" cy="120" r="45" fill="none" stroke="#38bdf8" stroke-width="2"/>
    <text x="250" y="115" fill="#38bdf8" font-family="monospace" font-size="10" text-anchor="middle">App</text>
    <text x="250" y="128" fill="#38bdf8" font-family="monospace" font-size="10" text-anchor="middle">Shell</text>
    
    <!-- Surrounding nodes -->
    <circle cx="120" cy="60" r="35" fill="none" stroke="#38bdf8" stroke-width="1.5"/>
    <text x="120" y="63" fill="#38bdf8" font-family="monospace" font-size="9" text-anchor="middle">Auth</text>
    
    <circle cx="380" cy="60" r="35" fill="none" stroke="#38bdf8" stroke-width="1.5"/>
    <text x="380" y="63" fill="#38bdf8" font-family="monospace" font-size="9" text-anchor="middle">Mail</text>
    
    <circle cx="120" cy="180" r="35" fill="none" stroke="#38bdf8" stroke-width="1.5"/>
    <text x="120" y="183" fill="#38bdf8" font-family="monospace" font-size="9" text-anchor="middle">Settings</text>
    
    <circle cx="380" cy="180" r="35" fill="none" stroke="#38bdf8" stroke-width="1.5"/>
    <text x="380" y="183" fill="#38bdf8" font-family="monospace" font-size="9" text-anchor="middle">Calendar</text>
    
    <!-- Connection lines -->
    <line x1="155" y1="75" x2="210" y2="100" stroke="#38bdf8" stroke-width="1" opacity="0.7"/>
    <line x1="345" y1="75" x2="290" y2="100" stroke="#38bdf8" stroke-width="1" opacity="0.7"/>
    <line x1="155" y1="165" x2="210" y2="140" stroke="#38bdf8" stroke-width="1" opacity="0.7"/>
    <line x1="345" y1="165" x2="290" y2="140" stroke="#38bdf8" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- OAuth Flow -->
  <g transform="translate(1200, 450)" filter="url(#glow)">
    <text x="200" y="0" fill="#38bdf8" font-family="monospace" font-size="20" text-anchor="middle" opacity="0.9">OAUTH2 FLOW</text>
    
    <!-- Steps -->
    <rect x="0" y="40" width="100" height="50" fill="none" stroke="#38bdf8" stroke-width="1.5" rx="4"/>
    <text x="50" y="68" fill="#38bdf8" font-family="monospace" font-size="9" text-anchor="middle">Client</text>
    
    <rect x="150" y="40" width="100" height="50" fill="none" stroke="#38bdf8" stroke-width="1.5" rx="4"/>
    <text x="200" y="68" fill="#38bdf8" font-family="monospace" font-size="9" text-anchor="middle">Auth Server</text>
    
    <rect x="300" y="40" width="100" height="50" fill="none" stroke="#38bdf8" stroke-width="1.5" rx="4"/>
    <text x="350" y="68" fill="#38bdf8" font-family="monospace" font-size="9" text-anchor="middle">Resource</text>
    
    <!-- Flow arrows -->
    <path d="M 100 55 L 150 55" stroke="#38bdf8" stroke-width="1" marker-end="url(#arrow)"/>
    <text x="125" y="50" fill="#38bdf8" font-family="monospace" font-size="7" text-anchor="middle" opacity="0.6">1. Auth</text>
    
    <path d="M 150 75 L 100 75" stroke="#38bdf8" stroke-width="1" marker-end="url(#arrow)"/>
    <text x="125" y="85" fill="#38bdf8" font-family="monospace" font-size="7" text-anchor="middle" opacity="0.6">2. Code</text>
    
    <path d="M 250 55 L 300 55" stroke="#38bdf8" stroke-width="1" marker-end="url(#arrow)"/>
    <text x="275" y="50" fill="#38bdf8" font-family="monospace" font-size="7" text-anchor="middle" opacity="0.6">3. Token</text>
    
    <path d="M 300 75 L 250 75" stroke="#38bdf8" stroke-width="1" marker-end="url(#arrow)"/>
    <text x="275" y="85" fill="#38bdf8" font-family="monospace" font-size="7" text-anchor="middle" opacity="0.6">4. Data</text>
  </g>
  
  <!-- Technical specs annotations -->
  <g transform="translate(50, 800)" opacity="0.5">
    <text x="0" y="0" fill="#38bdf8" font-family="monospace" font-size="10">REV: 2.1.0</text>
    <text x="0" y="15" fill="#38bdf8" font-family="monospace" font-size="10">SCALE: 1:1</text>
    <text x="0" y="30" fill="#38bdf8" font-family="monospace" font-size="10">DATE: 2026-01</text>
  </g>
  
  <g transform="translate(1700, 800)" opacity="0.5">
    <text x="0" y="0" fill="#38bdf8" font-family="monospace" font-size="10" text-anchor="end">TRIDENT</text>
    <text x="0" y="15" fill="#38bdf8" font-family="monospace" font-size="10" text-anchor="end">MAIL CLIENT</text>
    <text x="0" y="30" fill="#38bdf8" font-family="monospace" font-size="10" text-anchor="end">ARCHITECTURE</text>
  </g>
  
  <!-- Decorative corner marks -->
  <g stroke="#38bdf8" stroke-width="1" opacity="0.4">
    <path d="M 30 30 L 30 60 M 30 30 L 60 30"/>
    <path d="M 1890 30 L 1890 60 M 1890 30 L 1860 30"/>
    <path d="M 30 1050 L 30 1020 M 30 1050 L 60 1050"/>
    <path d="M 1890 1050 L 1890 1020 M 1890 1050 L 1860 1050"/>
  </g>
</svg>