<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#282a36"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#8be9fd" stroke-width="0.5">
    <line x1="0" y1="0" x2="1200" y2="630"/>
    <line x1="0" y1="630" x2="1200" y2="0"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
  </g>
  
  <!-- Initials badge -->
  <rect x="100" y="180" width="120" height="120" rx="24" fill="#282a36" stroke="#bd93f9" stroke-width="2"/>
  <text x="160" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="700" font-size="48" fill="#bd93f9">SP</text>
  
  <!-- Name -->
  <text x="260" y="230" font-family="system-ui, sans-serif" font-weight="700" font-size="56" fill="#f8f8f2">Sanjei Pranav</text>
  
  <!-- Title -->
  <text x="260" y="290" font-family="system-ui, sans-serif" font-weight="400" font-size="28" fill="#8be9fd">Windows Application Engineer</text>
  
  <!-- Tech stack pills -->
  <g font-family="system-ui, sans-serif" font-size="18" font-weight="500">
    <rect x="100" y="380" width="90" height="36" rx="18" fill="#44475a"/>
    <text x="145" y="404" text-anchor="middle" fill="#bd93f9">WinUI 3</text>
    
    <rect x="210" y="380" width="70" height="36" rx="18" fill="#44475a"/>
    <text x="245" y="404" text-anchor="middle" fill="#8be9fd">UWP</text>
    
    <rect x="300" y="380" width="80" height="36" rx="18" fill="#44475a"/>
    <text x="340" y="404" text-anchor="middle" fill="#50fa7b">.NET 8</text>
    
    <rect x="400" y="380" width="80" height="36" rx="18" fill="#44475a"/>
    <text x="440" y="404" text-anchor="middle" fill="#ff79c6">MVVM</text>
    
    <rect x="500" y="380" width="50" height="36" rx="18" fill="#44475a"/>
    <text x="525" y="404" text-anchor="middle" fill="#f1fa8c">C#</text>
  </g>
  
  <!-- URL -->
  <text x="100" y="560" font-family="system-ui, sans-serif" font-size="20" fill="#6272a4">sanjei2002.github.io/portfolio</text>
